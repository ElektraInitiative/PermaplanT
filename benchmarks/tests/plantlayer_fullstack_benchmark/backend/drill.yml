concurrency: 8   # number of cores used for the benchmark
base: 'http://localhost:8080'
iterations: 1000
rampup: 2

plan:
  - name: Add plant
    request:
      url: http://localhost:8080/api/maps/1/layers/plants/plantings
      method: POST
      body: '{{ item.plants }}'
      headers:
        Authorization: {{ BEARER_TOKEN }}
        Content-Type: application/json
      with_items_from_csv:
        file_name: ./new_plants.csv
        quote_char: "\'"
